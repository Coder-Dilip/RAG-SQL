<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload SQLite DB</title>
</head>
<body>
    <h2>Upload SQLite Database File</h2>
    <form action="{% url 'upload_db' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="db_file" accept=".sqlite,.db,.sqlite3" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
